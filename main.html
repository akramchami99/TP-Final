<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="formulaire.css">
    <link rel="stylesheet" href="Navbar.css">
    <title>Création de bio</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav--title">Mettez vous en avant</div>
            <div class="nav--profils" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <div class="profil-container">Profils</div>
                <div class="dropdown-content" id="myDropdown">
                </div>
            </div>
            <div><input type="search" id="champ_de_recherche"></div>
            <div class="nav--logo"><i class="fa-solid fa-user"></i></div>
        </nav>    
    </header>

    <main>
        <div id="profils_box">
            <article class="profil_design" id="new_profil"><i class="fa-solid fa-plus" aria-label="Logo de l'entreprise"></i></article>
        </div>
    </main>

    <div id="overlay">
        <form action="" id="formulaire">
            <div>
                <div class="form_element">
                    <label for="nom">Nom</label>
                    <input type="text" placeholder="Chami" id="nom" required>
                </div>
                <div class="form_element">
                    <label for="prenom">Prenom</label>
                    <input type="text" placeholder="Anthony" id="prenom" required>
                </div>
                <div class="form_element">
                    <label for="age">Âge</label>
                    <input type="number" placeholder="18" id="age" required>
                </div>
                <div class="form_element">
                    <label for="sexe">Sexe <span class="optional">(facultatif)</span></label>
                    <div id="sexe_box">
                        <div><input type="radio" id="homme" name="sexe" value="Homme"> Homme</div>
                        <div><input type="radio" id="femme" name="sexe" value="Femme"> Femme</div>
                        <div><input type="radio" id="non-défini" name="sexe" value="Non Défini"> Non définie</div>
                    </div>
                </div>
                <div class="form_element">
                    <label for="presentation">Présentation</label>
                    <textarea name="" id="presentation" cols="30" rows="8" required></textarea>
                </div>
                <div class="form_element">
                    <div id="enregistrer_annulation_box">
                        <input type="submit" value="Enregistrer" class="form_button">
                        <button value="Annuler" class="form_button">Annuler</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="search.js"></script>
    <script src="add_profil_name_in_nav.js"></script>
    <script src="button_new_profil.js"></script>
    <script src="Navbar.js"></script>
</body>
</html>
